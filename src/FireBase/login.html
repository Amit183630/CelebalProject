<link rel="stylesheet" type="text/css" href="css/login.css">
<div align="center" class="container">
<form >
	<div class="form-group">
		<label>Email Address</label>
		<input type="email" ng-model="LoginCtrl.email" class="form-control" required>
	</div>
	<div>
		<label>Password</label>
		<input type="Password" ng-model="LoginCtrl.password" class="form-control" required>
	</div>
	<button type="submit" class="button btn-primary " ng-click="LoginCtrl.loginUser()">
		<span>Login</span></button>
</form>
 <a ui-sref="public.createAcc" class="effect5" >
	 <span>Click Here to create a account-</span></a>
</div>
