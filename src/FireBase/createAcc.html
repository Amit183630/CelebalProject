<link rel="stylesheet" type="text/css" href="css/login.css">
<div align="center" class="container">
<form >
	<div class="form-group">
		<label>Email Address</label>
		<input type="email" ng-model="CreateAccCtrl.email" class="form-control" required>
	</div>
	<div>
		<label>Password</label>
		<input type="Password" ng-model="CreateAccCtrl.password" class="form-control" required>
	</div>
	<button type="submit" class="button btn-primary" ng-click="CreateAccCtrl.createUser()">
		<span>Register</span></button>
</form>
 <a ui-sref="public.login" class="effect5"><span>Click Here to Login</span></a>
</div>
